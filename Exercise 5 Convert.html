<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <!-- Write a Javascript program that converts Fahrenheit to Celsius.
         Write the result in the HTML page. -->

         <script type="text/javascript">
          
         var Fahrenheit = parseInt(prompt("Enter Fahrenheit will convert it to Celcius: "));
         var calculatethroughminus =(Fahrenheit-32);
         var calculatethroughmultiply =(calculatethroughminus*5);
         var calculatethroughdivide = (calculatethroughmultiply/9);
         alert(calculatethroughdivide + " Celsius");

         
         
         
         </script>

    
</body>
</html>
